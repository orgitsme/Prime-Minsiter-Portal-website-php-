$('input[type=radio][name=state-d]').change(function() {
if (this.value == '1') {

  $("#input_cnic").prop('required',false);
  $("#div_passport").css("display","none");
  $("#input_passport").prop('required',false);
  $("#div_username").css("display","none");
  $("#input_username").prop('required',false);
  $("#div_username").css("display","block");
  $("#input_username").prop('required',true);
}
else if (this.value == '2') {
  $("#div_cnic").css("display","none");
  $("#input_cnic").prop('required',false);
  $("#div_passport").css("display","none");
  $("#input_passport").prop('required',false);
  $("#div_username").css("display","none");
  $("#input_username").prop('required',false);
  $("#div_cnic").css("display","block");
  $("#input_cnic").prop('required',true);
}
else if (this.value == '3') {
  $("#div_cnic").css("display","none");
  $("#input_cnic").prop('required',false);
  $("#div_passport").css("display","none");
  $("#input_passport").prop('required',false);
  $("#div_username").css("display","none");

<script>
 function submitForm()
 {
   var login_type = $('input[type=radio][name=state-d]:checked').val();
   var login;
   if(login_type == 1)
   {
     login = $("#input_username").val();
   }
   else if (login_type == 2)
   {
     login = $("#input_cnic").val();
   }
   else if (login_type == 3)
   {
     login = $("#input_passport").val();
   }
   var password = $("#password").val();

   if(login_type == null || login_type == "")
   {
     alert("login type missing");
   }
   else if(login == null || login == "")
   {
      alert("login  missing");
   }
   else if(password == null || password == "")
   {
      alert("password  missing");
   }
   else {
     $("#login_form").submit();
   }
 }

</script>

<script>

$('#input_cnic').keydown(function(){

  //allow  backspace, tab, ctrl+A, escape, carriage return
  if (event.keyCode == 8 || event.keyCode == 9
                    || event.keyCode == 27 || event.keyCode == 13
                    || (event.keyCode == 65 && event.ctrlKey === true) )
                        return;
  if((event.keyCode < 48 || event.keyCode > 57))
   event.preventDefault();

  var length = $(this).val().length;


  if(length == 5 || length == 13)
   $(this).val($(this).val()+'-');

 });
</script>
